<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>   <meta charset="UTF-8">
    <title>Liste des employées : Modele MVC avec le Template Spring: Thymeleaf</title>
</head>
<body>
<h2 class="h2">Liste des employées</h2>
<table><thead>
<tr>
    <th>Prénom</th>
    <th>Nom</th>
</tr>
</thead>
    <tbody>
    <tr th:if="${employees.isempty}">
        <td colspan="3">Aucun employée en base de données</td>
    </tr>
    <tr th:each="employee: ${employees}">
        <td><span th:text="${employee.getFirstName()}"> Prénom </span></td>
        <td><span th:text="${employee.getLastName()}"> Nom </span></td>
    </tr>
    </tbody>
</table>

</html>
